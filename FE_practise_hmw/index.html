<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">

<div class="Titles">
<h1>Create An Account</h1>
<h2>Create an account to enjoy all the services <br> without any ads for free!</h2>
</div>

<div class="wrapper">
<input class="personal_date" type="email" placeholder="Email Address">
<input class="personal_date" type="password" placeholder="Password">
</div>

<div class="wrapper_for_name">
<input class="name_input" type="name" placeholder="Name">
<input class="name_input" type="lastname" placeholder="Lastname">
</div>



<p class="text_inputs" >Enter your phone number</p>
<div class="number_container">
  <input type="text" id="number_input1" class="half_input" maxlength="3" placeholder="+43">
  <span class="separator"></span>
  <input type="text" id="number_input2" class="half_input" maxlength="8" placeholder="1234567890">
</div>



<p class="text_inputs" >Please, select the account type</p>

<form>
  <label>
    <input type="radio" name="accountType" value="personal">
    <span class="radio_custom"></span>
    Free
  </label>
  <label>
    <input type="radio" name="accountType" value="business">
    <span class="radio_custom"></span>
    Premium
  </label>
  <label>
    <input type="radio" name="accountType" value="premium">
    <span class="radio_custom"></span>
    Luxury
  </label>
</form>


<div class="btn_container">
<button>Creare account</button>
<p class="text_button">Already Have An Account?<a href="#">&nbsp;Sign In</a></p>
</div>


</div> 


</body>
</html>
